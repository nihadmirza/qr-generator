<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: 600;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .qr-container {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— QR Code Generator</h1>
        
        <div class="input-group">
            <label for="urlInput">Enter URL or Text:</label>
            <input type="text" id="urlInput" placeholder="https://example.com or any text..." />
        </div>
        
        <div style="text-align: center;">
            <button onclick="generateQR()">ðŸš€ Generate QR Code</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating QR Code...</p>
        </div>
        
        <div class="qr-container" id="qrContainer">
            <div class="placeholder">Your QR code will appear here</div>
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        function generateQR() {
            const input = document.getElementById('urlInput').value.trim();
            const qrContainer = document.getElementById('qrContainer');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            if (!input) {
                showError('Please enter a URL or text to generate QR code.');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            error.style.display = 'none';
            qrContainer.innerHTML = '<div class="placeholder">Generating...</div>';
            
            // Generate QR code
            const qrUrl = `/api/qr?text=${encodeURIComponent(input)}`;
            
            // Create image element
            const img = new Image();
            img.className = 'qr-image';
            
            img.onload = function() {
                loading.style.display = 'none';
                qrContainer.innerHTML = '';
                qrContainer.appendChild(img);
            };
            
            img.onerror = function() {
                loading.style.display = 'none';
                showError('Failed to generate QR code. Please try again.');
            };
            
            // Add timestamp to prevent caching
            img.src = qrUrl + '&t=' + new Date().getTime();
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
        
        // Allow Enter key to generate QR code
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
        
        // Focus on input when page loads
        window.onload = function() {
            document.getElementById('urlInput').focus();
        };
    </script>
</body>
</html>
